<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Article - My Encyclopedia</title>
    <style>

        /* Navigation styles */
        nav {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }

        nav a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #e7ebee;
            color: #121331;
            text-decoration: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 20px;
            font-family: Arial Black;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        main {
            padding: 20px;
            text-align: center;
            flex: 1; /* Allow main content to grow and fill available space */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            resize: none;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #121331;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto; /* Push footer to the bottom */
        }
    </style>
</head>
<body>
    <header>
        <h1>Edit Article</h1>
    </header>

    <nav>
        <!-- Navigation links -->
        <a href="HomePage.html">Home</a> |
        <a href="Indexpage.html">Index</a> |
        <a href="Newpage.html">New Page</a> |
        <a href="EditPage.html">Edit Page</a> |
        <a href="RandomPage.html">Random Page</a> |
        <a href="MkdwnToHTML.html">Markdown To HTML</a>
    </nav>    

    <main>
        <form>
            <!-- Form fields to edit article content -->
            <textarea rows="10" cols="50" placeholder="Article content goes here..."></textarea>
            <button type="submit">Save Changes</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 My Encyclopedia</p>
    </footer>
</body>
</html>
